<div class="row">
  <div class="col-lg-11 m-auto">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Type here to find a module...">
    <br>
  </div>
</div>

<div class="exam-button-group d-flex flex-wrap justify-content-center">
  <div class="p-2" *ngFor="let module of MODULES | nameContains : searchText">
    <button type="button" class="btn btn-dark btn-lg btn-block btn-exam m-auto" [routerLink]="['.', module.route]" >
      <span><i class="{{module.icon}}"></i></span>
      <br id="btn-separator">
      {{ module.name }}
    </button>
  </div>
</div>
